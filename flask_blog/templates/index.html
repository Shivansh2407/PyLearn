{% extends 'layout.html' %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tagline']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!-- TODO :Fetch it using for loop from database -->
      {% for post in posts%}

          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{ post.title }}
              </h2>
              <h3 class="post-subtitle">
                {{post.tagline}}
              </h3>
            </a>
            </a>
            <p class="post-meta">Posted by
              <a href="https://instagram.com/kanani_025">Admin</a>
              on {{post.date}}</p>
          </div>
          {{post.content[0:143]}} <b><a href= "/post/{{post.slug}}" style="font-size:28px;"> ... </a></b>
          </a>
          <hr>
        {% endfor %}


        <!-- Pager -->
        <div class="clearfix">
        <!--{% if number!=0 %}-->
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; &nbsp; Previous</a>
          <!--{% endif %}-->
          <a class="btn btn-primary float-right" href="{{Next}}">Next &nbsp; &rarr;</a>
        </div>
    </div>
  </div>
{% endblock body %}
